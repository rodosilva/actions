name: Test Matrix

on: [push]

jobs:
  local-action:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        php-version: [7.4, 8.0, 8.1]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Run Script
        run: |
          echo "PHP Version ${{ matrix.php-version }}"
          php -v
          